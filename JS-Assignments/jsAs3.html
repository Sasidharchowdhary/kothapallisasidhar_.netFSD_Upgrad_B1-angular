<!DOCTYPE html>
<html>
<head>
  <title>client discount calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5dc;
      text-align: center;
      padding-top: 50px;
    }

    input, button {
      padding: 8px;
      font-size: 16px;
      margin: 5px;
    }

    .result {
      font-size: 18px;
      color: #333;
      border: 2px solid #333;
      display: inline-block;
      padding: 20px 30px;
      background-color: #ffffff;
      line-height: 1.8;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h3>Simple Discount Calculator</h3>
  <input type="number" id="amount" placeholder="Enter purchase amount">
  <button onclick="calculateDiscount()">Calculate</button>

  <div class="result" id="output"></div>
    <script>
    function calculateDiscount() {
      let amount = Number(document.getElementById("amount").value);
      let discount = 0;
      let finalAmount;

      if (amount >= 5000) {
        discount = amount * 0.20;
      }
      else if (amount >= 3000) {
        discount = amount * 0.10;
      }
      else {
        discount = 0;
      }

      finalAmount = amount - discount;

      document.getElementById("output").innerHTML =
        "Purchase Amount: ₹" + amount + "<br>" +
        "Discount: ₹" + discount + "<br>" +
        "Final Amount to Pay: ₹" + finalAmount;
    }
  </script>
</body>
</html>
