<!DOCTYPE html>
<html>
<head>
  <title>Personal Notes Saver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      text-align: center;
      padding-top: 40px;
    }

    textarea {
      width: 300px;
      height: 120px;
      font-size: 16px;
      padding: 10px;
    }

    button {
      margin: 10px;
      padding: 8px 15px;
      font-size: 15px;
      cursor: pointer;
    }

    .note-box {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      border: 2px solid #333;
      display: inline-block;
      padding: 15px;
      background-color: #fff;
      width: 320px;
    }
  </style>
</head>

<body onload="loadNote()">

  <h3>Personal Notes Saver</h3>

  <textarea id="note" placeholder="Write your notes here..."></textarea><br>

  <button onclick="saveNote()">Save</button>
  <button onclick="clearNote()">Clear</button>

  <div class="note-box" id="displayNote">
    No notes saved.
  </div>

  <script>
    function saveNote() {
      let text = document.getElementById("note").value;
      localStorage.setItem("myNote", text);
      document.getElementById("displayNote").innerText = text;
    }

    function loadNote() {
      let savedNote = localStorage.getItem("myNote");
      if (savedNote !== null && savedNote !== "") {
        document.getElementById("displayNote").innerText = savedNote;
        document.getElementById("note").value = savedNote;
      }
    }

    function clearNote() {
      localStorage.removeItem("myNote");
      document.getElementById("displayNote").innerText = "No notes saved.";
      document.getElementById("note").value = "";
    }
  </script>

</body>
</html>
