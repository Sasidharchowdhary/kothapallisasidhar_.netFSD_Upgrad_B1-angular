<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course registration</title>
</head>
<body>
    <header>
    <h1>Online Certification Program</h1>
    <p>Enroll and upgrade your skills</p>
</header>

<main>

<section>
    <h2>Course Enrollment Form</h2>

    <form>
        <label>Course Name:</label><br>
        <input type="text" list="courses" required placeholder="Select course">

        <datalist id="courses">
            <option value="web develop">
            <option value="DSA">
            <option value="Cloud">
            <option value="DevOps">
        </datalist>
        <br><br>

        <label>Batch Month:</label><br>
        <input type="month" required>
        <br><br>

        <label>Preferred Session Time:</label><br>
        <input type="time" required>
        <br><br>

        <label>Skill Level (1â€“10):</label><br>
        <input type="range" min="1" max="10" required>
        <br><br>

        <label>Enrollment Progress:</label><br>
        <progress value="60" max="100"></progress>
        <br>
        <input type="submit" value="Enroll Now">
        <input type="reset" value="Reset">

    </form>
</section>
</main>

</body>
</html>
