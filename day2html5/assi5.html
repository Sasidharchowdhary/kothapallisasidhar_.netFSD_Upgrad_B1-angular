<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANK PAGE</title>
</head>
<body>
    <section>
    <h2>BANK CUSTOMER FORM</h2>
    <form>
        <label>Full Name:</label><br>
        <input type="text" placeholder="give name" required>
        <br><br>

        <label>Email:</label><br>
        <input type="email" placeholder="www@email.com" required>
        <br><br>

        <label>Phone Number:</label><br>
        <input type="tel" pattern="[0-9]{10}" placeholder="mobile number" title="must give 10 num"required>
        <br><br>

        <label>PAN Number:</label><br>
        <input type="text" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" placeholder="ABCDE1234F" title="PAN format: 5 letters, 4 digits, 1 letter" required>
        <br><br>

        <label>IFSC Code:</label><br>
        <input type="text" pattern="[A-Z]{4}[0-9]{7}" placeholder="ABCD1234567" title="IFSC format: 4 letters followed by 7 digits" required>
        <br><br>

        <label>Account Type:</label><br>
        <input type="text" list="accountTypes" placeholder="give account type" required>

        <datalist id="accountTypes">
            <option value="Sav Acc">
            <option value="Sal Acc">
        </datalist>
        <br><br>

        <label>Date of Birth:</label><br>
        <input type="date" max="2008-12-31"required>
        <br><br>

        <label>Monthly Income (â‚¹):</label><br>
        <input type="number" min="0" step="1000" required>
        <br><br>

        <label>Upload ID Proof:</label><br>
        <input type="file" required>
        <br><br>

        <input type="submit" value="Open Account">
        <input type="reset" value="Reset">

    </form>
</section>
</body>
</html>
